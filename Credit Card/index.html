<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="card">
            <header>
                <div class="logo">
                    <img src="logo.png" alt="">
                    <h5>Master Card</h5>
                </div>
    
                <div class="chip">
                    <img src="chip.png" alt="">
                </div>
            </header>

            <div class="last">
                <div class="number-name">
                    <p>Card Number</p>
                    <h1>4065 7903 9853 2961</h1>
                    <h2>Rohit Bej</h2>
                </div>
    
                <div class="validity">
                    <p class="valid-text">Valid Thru</p>
                    <p class="valid-date">08/28</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
